<!doctype html><html lang="zh-CN"><head>	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">	<title>{$obj.topic_name} - {$maccms.site_name}</title>	<meta name="keywords" content="{$obj.topic_name}影视专题,电影大全" />	<meta name="description" content="{$obj.topic_name}影视专题,电影大全" />	{include file="public/include"}</head><body class="article page">{include file="public/head1"}<main id="main" class="wrapper">	<div class="content">		<div>			<h1 class="page-title">{$obj.topic_name}</h1>			<div class="box">           <div class="module-heading">               	             <div class="dyxs-vodlist__box">		            <span class="dyxs-vodlist__thumb active lazy lazyload" title="{$obj.topic_name}" data-src="{:mac_url_img($vo.topic_pic)}" style=" padding-top: 50%;">							                </span>											                 </div>                               <h3 class="module-title">本专题共收录<strong style="color:#ff5f00">{$obj.vod_list|count}</strong>部影片</h3>            </div>	      <div class="module-list module-lines-list">        <div class="module-items">				{maccms:foreach name="$obj.vod_list"}				{include file="public/vodbox"}				{/maccms:foreach}	        </div>      </div>			<div class="article-bg"></div>			<div class="article-bg01"></div>		</div>	</div>	</div></main>{include file="public/foot"}</body></html>
